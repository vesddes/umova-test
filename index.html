<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/main.min.css">
</head>
<body>

<div class="section container contact-form">
    <h2>Reach Out and <br><span class="dark">Connect</span> With Us</h2>
    <span class="p1">Bridging Your Ideas with Our Expertise</span>

    <form id="userForm" method="post" action="">
        <div class="form-group">
            <input type="text" id="name" name="name" placeholder="Name *">
            <div class="error-message"></div>
        </div>
        <div class="form-group">
            <input type="email" id="email" name="email" placeholder="E-mail *">
            <div class="error-message"></div>
        </div>
        <div class="form-group">
            <input type="tel" id="phone" name="phone" maxlength="13" placeholder="Phone *">
            <div class="error-message"></div>
        </div>
        <div class="form-group password-group">
            <div class="wrapper-password">
                <input type="password" id="password" name="password" placeholder="•••••••••••">
                <div class="password-img"></div>
            </div>

            <div class="error-message"></div>
        </div>
        <div class="form-group">
            <div class="select">
                <label>
                    <input id="city" class="select__input" type="hidden" name="">
                    <div class="select__head">Choise your city *</div>
                    <ul class="select__list" style="display: none;">
                        <li class="select__item">New Jersey</li>
                        <li class="select__item">New Mexico</li>
                        <li class="select__item">New York</li>
                    </ul>
                </label>

            </div>
            <div class="error-message"></div>
        </div>

        <div class="form-bottom">
            <div class="form-group acceptance-group">
                <div class="wrapper-acceptance">
                    <input type="checkbox" id="privacyPolicy" name="privacyPolicy">
                    <label class="acceptance" for="privacyPolicy">I accept the <a href="#">privacy policy</a></label>
                </div>

                <div class="error-message"></div>
            </div>
            <div class="form-group button-group">
                <button class="submit-button" type="submit">Submit</button>
            </div>
        </div>

    </form>
    <div id="responseMessage"></div>
</div>


<script src="./assets/lib/jquery.min.js"></script>
<script src="./assets/js/main.min.js"></script>
</body>
</html>
